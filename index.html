<!DOCTYPE html>
<html>

<head>
    <title>MorseTrainer</title>
    <link rel="stylesheet" type="text/css" href="./mainstyle.css">
    <script src="funcscript.js"></script>
</head>

<body>
    <div id = "loading">Morse Trainer
        <div id = subtext>Press any key to Start</div>
    </div>
    <div id = "hint"></div>
   
    <div id="display"> 
        <div id="content0">HELLO</div>
        <div id="content1">WORLD</div>
        <div id = "score">SCORE: 0</div>
    </div>

  
        
        
    
    <div id = "hotbar">
        <div id = "output"></div>

        <div id = "button-box">
            <div class = "dot">
                <button id = "dot" onclick="dot();"><img draggable="false" src="./icons/dot.png"></button>
            </div>
            <div class = "dash">
                <button id = "dash" onclick=" dash();"><img draggable="false" src="./icons/dash.png"></button>
            </div>
            <div id="settings">
                <div class="settings-box"><div id="text">Mute</div><button id="button" onclick="muteToggle();"><img draggable="false" id="mute" src="./icons/sound.png"></button></div>
                <div class="settings-box"><div id="text">Hints</div><button id="button" onclick="hintToggle();"><img draggable="false" id="hints" src="./icons/hints.png"></button></div>
                <div class="settings-box"><div id="text">Mode</div><button id="button" onclick="modeToggle();"><img draggable="false" id="mode" src="./icons/wordmode.png"></button></div>
                <div class="settings-box"><div id="text">Contact</div><button id="button" ><a href="https://github.com/luke333z/"><img draggable="false" src="./icons/github.png"></a></button></div>
            </div>
        </div>
    </div>
</body>

</html>
